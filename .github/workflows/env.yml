name: env
on: push
jobs:
    run:
        runs-on: ubuntu-latest
        env:
            BRANCH: main
        steps:
            - run: echo "${BRANCH}"
            - uses: actions/checkout@v4
              with:
                ref: ${{env.BRANCH}}
            - run: echo "${GITHUB_ACTOR}"
    print:
        runs-on: ubuntu-latest
        env:
            ACTOR: ${{github.actor}}
            USERNAME: ${{ vars.USERNAME }}
            PASSWORD: ${{secrets.PASSWORD}}
        steps:
            - run: echo "${ACTOR}"
            - run: echo "${USERNAME}"
            - run: echo "${PASSWORD}"
            - run: echo "${PASSWORD:0:1} ${PASSWORD#?}"